<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local GLB Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #111;
    }
    model-viewer {
      width: 600px;
      height: 400px;
      border: 2px solid #444;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <model-viewer src="hus.glb" 
                alt="My 3D model"
                camera-controls 
                auto-rotate 
                shadow-intensity="1">
  </model-viewer>
</body>
</html>
